<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="title">Задача 2. Калькулятор</h1>
    <section class="calc">
        <input id="display" type="text" disabled>
        <div class="calc-numbers-section">
            <button class="add">1</button>
            <button class="add">2</button>
            <button class="add">3</button>
            <button class="add">4</button>
            <button class="add">5</button>
            <button class="add">6</button>
            <button class="add">7</button>
            <button class="add">8</button>
            <button class="add">9</button>
            <button class="add">0</button>
            <button class="add">.</button>
        </div>
        <div class="calc-operations-section">
            <button class="add">+</button>
            <button class="add">-</button>
            <button class="add">*</button>
            <button class="add">/</button>
            <button class="add">(</button>
            <button class="add">)</button>
            <button class="calculate">=</button>
            <button class="delete">←</button>
            <button class="clear">Очистить все</button>
            <button class="copy">Копировать</button>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
